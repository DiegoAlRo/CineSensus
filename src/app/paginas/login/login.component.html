<!-- Clase del contenedor del formulario de login. -->
<div class="contenedor-form">

    <!-- Título del formulario de login. -->
    <h2 class="titulo-form">Iniciar Sesión</h2>

    <!-- Formulario de login con enlace al método login. -->
    <form (ngSubmit)="login()" class="form-card">
        
        <label>Correo electrónico</label>
        <input type="email" [(ngModel)]="email" name="email" required>
        
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required>
        
        <button type="submit" class="btn-rojo">Entrar</button>

        <p class="mensaje-error" *ngIf="error">{{ error }}</p>

    </form>

</div>
